<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank You</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="flex flex-col items-center justify-center min-h-screen px-6">
    <!-- Logo -->
    <img
      src="https://raw.githubusercontent.com/zedtuazon/opencarepreonboardingsurvey/main/Opencare-Logo-Sage.png"
      alt="Opencare Logo"
      class="h-20 mb-6"
    />

    <!-- Thank You Message -->
    <h1 class="text-4xl font-bold text-blue-800 text-center mb-4">Thank you for completing the survey!</h1>
    <p class="text-center text-gray-700 max-w-xl mb-6">
      We have sent the results and training materials to the email address(es) you provided.<br />
      If you don't receive the email within a few minutes, please check your spam folder or contact us for assistance.
    </p>

    <!-- Complete Another Survey Button -->
    <a href="index.html" class="mt-4 bg-blue-800 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-900 transition">
      Complete Another Survey
    </a>
  </div>
</body>
</html>
